{% extends 'content/home.html'%}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Основные поля контента -->
    <div class="content-form">
        {{ form.as_p }}
    </div>

    <button type="submit" class="btn btn-primary">
        {% if object %}
        Сохранить
        {% else %}
        Создать
        {% endif %}
    </button>
</form>

<style>
    /* Стили для множественной загрузки файлов */
    input[type="file"] {
        display: block;
        margin: 15px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
</style>
{% endblock %}
