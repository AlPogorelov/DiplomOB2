
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
<!--        <a class="link-secondary" href="#">Subscribe</a>-->
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-body-emphasis text-decoration-none" href="{% url 'content:home' %}"> <h1>I Read You</h1></a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">


      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
          {% if user.is_authenticated %}
           Приветствую {{user.email}}
          {% else %}
           Приветствую Гость
          {% endif %}
        </button>
        <ul class="dropdown-menu">
          {% if user.is_authenticated %}
          <li><a class="dropdown-item" href="{% url 'users:profile' %}"> Профиль</a></li>
          <li><a class="dropdown-item" href="#"> Подписки</a></li>
          <li><a class="dropdown-item" href="{% url 'content:my_content' %}"> Мои статьи</a></li>
            {% if user.is_authenticated and user.is_staff %}
            <li><a class="dropdown-item" href="{% url 'content:categories_list' %}"> Настройки категории контента </a></li>
            {% endif %}
          <li><a class="dropdown-item" href="{% url 'users:logout' %}"> Выйти</a></li>
          {% else %}
          <li><a class="dropdown-item" href="{% url 'users:register' %}"> Зарегитрироваться</a></li>
          <li><a class="dropdown-item" href="{% url 'users:login' %}"> Войти</a></li>
          <li><a class="dropdown-item" href="{% url 'content:free_content' %}"> Бесплатные статьи</a></li>
          {% endif %}
        </ul>
      </div>
      </div>
    </div>
